{% extends 'base.html' %}

{% block head_content %}
<title>FakeTwitter Sign Up</title>
{% endblock  %}

{% block container %}
<section class="login">
    <i class="fab fa-twitter"></i>

    <h3>Registrate en FakeTwitter</h3>

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Name" name="username" required>
        <input type="text" placeholder="Email" name="email" required>
        <input type="tel"  placeholder="Phone" name="phone" pattern="[0-9]{9}" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="password" placeholder="Confirm Password" name="rePassword" required>
        <input type="submit" value="Sign Up">
    </form>

    <a href="{% url 'login' %}">Inicia sesi√≥n en FakeTwitter</a>
</section>
{% endblock  %}
