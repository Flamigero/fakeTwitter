{% extends 'base.html' %}

{% block head_content %}
<title>FakeTwitter login</title>
{% endblock  %}

{% block container %}

{% if error %}
<p>{{ error }}</p>
{% endif %}

<section class="login">
    <i class="fab fa-twitter"></i>

    <h3>Iniciar sesión en FakeTwitter</h3>

    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password">
        <input type="submit" value="Sign In">
    </form>

    <a href="{% url 'signUp' %}">Regístrate en FakeTwitter</a>
</section>
{% endblock  %}
